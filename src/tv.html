<!DOCTYPE html>
<html lang="cs">

<head>
	<title>Zastupování</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description"
		content="Aplikace Zastupování - Chytrý prohlížeč změn rozvrhu. Filtrujte změny dle jména učitele, třídy, učebny, času, ... Funguje na PC i mobilu, iOS i Androidu.">
	<meta name="theme-color" content="#2d548d">
	<link rel="shortcut icon" href="./img/favicon.png" type="image/png">
	<!-- Facebook link decorators -->
	<meta property="og:title" content="Zastupování">
	<meta property="og:description" content="A better way to view GH Zastupování">
	<meta property="og:type" content="website">
	<meta property="og:url" content="http://zastupovani.gytool.cz">
	<meta property="og:image" content="http://zastupovani.gytool.cz/img/gh.png">
	<!-- Styles -->
	<link rel="stylesheet" href="tv.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
</head>

<body>
	<div class="container-fluid">
		<!-- MAIN -->
		<div class="main">
			<!-- SUPLOVÁNÍ -->
			<div class="row">
				<div class="col-6 table-responsive">
					<h5>Suplování</h5>
					<table class="table table-bordered table-sm table-striped table-hover" id="table_suplovani"
						data-test="suplovaniTable">
						<thead>
							<tr>
								<th>#</th>
								<th>Třída</th>
								<th>Předmět</th>
								<th>Učebna</th>
								<th>Náh. učebna</th>
								<th>Vyučující</th>
								<th>Zastupující</th>
								<th>Poznámka</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<div class="row" id="oznameniContainer">
					</div>
				</div>
				<div class="col-6 table-responsive">
					<h5>Dozory</h5>
					<table class="table table-bordered table-sm table-striped table-hover" id="table_dozory"
						data-test="dozoryTable">
						<thead>
							<tr>
								<th>Od</th>
								<th>Do</th>
								<th>Místo</th>
								<th>Chybějící</th>
								<th>Dozorující</th>
								<th>Poznámka</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<h5>Náhradní učebny</h5>
					<table id="table_nahradniUcebny" class="table table-bordered table-sm table-striped table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Třída</th>
								<th>Předmět</th>
								<th>Chybějící učebna</th>
								<th>Náhradní učebna</th>
								<th>Vyučující</th>
								<th>Poznámka</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>

			<!-- OZNAMENI -->
			<div class="row" id="oznameniContainer">
			</div>
		</div>

	</div>
	<!-- FOOTER -->
	<div class="col-12">
		<div class="row justify-content-center text-center">
			<span class="footer p-3">&copy;
				<a href="https://github.com/JouzaLoL">Josef Vacek</a>
			</span>
		</div>
	</div>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
	<script src="tv.js"></script>
</body>

</html>
