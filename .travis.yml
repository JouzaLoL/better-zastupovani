language: node_js

node_js:
- 'stable'

dist: trusty

addons:
  apt:
    packages:
      - xvfb

before_script:
  - npm run build

script:
  - npm run cy:ci:prod:run
  - npm run test

cache:
  directories:
    - ~/.npm
    - ~/.cache
  
install:
  - npm ci

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local-dir: './dist'
  fqdn: 'zastupovani.gytool.cz'
  on:
    branch: master