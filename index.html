<!DOCTYPE html>
<html lang="cs">

<head>
	<title>Zastupování</title>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<meta content="Aplikace Zastupování - Chytrý prohlížeč změn rozvrhu. Filtrujte změny dle jména učitele, třídy, učebny, času, ... Funguje na PC i mobilu, iOS i Androidu."
		  name="description">
	<meta content="#2d548d" name="theme-color">
	<link href="./img/favicon.png" rel="shortcut icon" type="image/png">
	<!-- Facebook link decorators -->
	<meta content="Zastupování" property="og:title">
	<meta content="A better way to view GH Zastupování" property="og:description">
	<meta content="website" property="og:type">
	<meta content="http://zastupovani.gytool.cz" property="og:url">
	<meta content="http://zastupovani.gytool.cz/img/logo_znak.png" property="og:image">
	<!-- Styles -->
	<link href="tv.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
	<!-- MAIN -->
	<div class="main">
		<!-- SUPLOVÁNÍ -->
		<div class="row">
			<div class="col-12 table-responsive">
				<div class="header"><h5>Suplování</h5>
					<span id="date" style="font-weight: bold;"></span>
					<span id="last_updated"></span></div>
				<table class="table table-sm table-striped table-hover" data-test="suplovaniTable"
					   id="table_suplovani">
					<tr data-test="loadingIndicator">
						<td class="noCellBg" colspan="8" style="padding: 0!important;">
							<div class="ph-item">
								<div class="ph-col-12">
									<div class="ph-row">
										<div class="ph-col-6 big"></div>
										<div class="ph-col-4 empty big"></div>
										<div class="ph-col-2 big"></div>
										<div class="ph-col-4"></div>
										<div class="ph-col-8 empty"></div>
										<div class="ph-col-6"></div>
										<div class="ph-col-6 empty"></div>
										<div class="ph-col-12"></div>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</div>
<!-- FOOTER -->
<div class="col-12">
	<div class="row justify-content-center text-center">
			<span class="footer p-3">&copy;
				<a href="https://github.com/JouzaLoL">Josef Vacek</a>
			</span>
	</div>
</div>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<script src="index.js"></script>
</body>

</html>
